    <form class="user mx-auto mb-5">
      <div class="form-group">
        <a href="#addBookModal" class="btn-success rounded-pill text-decoration-none float-end" data-toggle="modal">

      </div>
      <div class="form-group">
        <input type="text" class="form-control form-control-user" id="uid1" placeholder="ID" readonly>
      </div>
      <div class="form-floating form-group">
        <input type="text" class="form-control form-control-user" id="authors1" placeholder="Author">
        <label for="author">Author</label>
      </div>
      <div class="form-floating form-group">
        <input type="text" class="form-control form-control-user" id="name1" placeholder="Book Name">
        <label for="bookName">Book Name</label>
      </div>
      <div class="form-floating form-group">
        <input type="number" class="form-control form-control-user" id="price1" placeholder="Price">
        <label for="Price">Price</label>
      </div>
    

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-warning btn-user me-md-2" type="button" onclick="update_book()">

    <div class="main-content">

                  <th>Author</th>
                  <th>Book Name</th>
                  <th>Price</th>

                <tr>

            </div>

        </div>

    </div>

  <!----add-modal start--------->
  <div class="modal fade" tabindex="-1" id="addBookModal" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Add Book</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>ID</label>
            <input id="uid" type="text" class="form-control" required readonly>
          </div>
          <div class="form-group">
            <label>Menu</label>
            <input id="authors" type="text" class="form-control" value="" required>
          </div>
          <div class="form-group">
            <label>Description</label>
            <input id="name" type="email" class="form-control" value="" required>
          </div>
          <div class="form-group">
            <label>Price</label>
            <input id="price" type="number" class="form-control" value="" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" onclick="validasi()">Add</button>
        </div>
      </div>
    </div>
  </div>
  <!-- add-modal-end -->

  <!----edit-modal start--------->
  <div class="modal fade" tabindex="-1" id="editBookModal" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Book</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>ID</label>
            <input type="text" class="form-control" required readonly>
          </div>
          <div class="form-group">
            <label>Menu</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label>description</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label>Price</label>
            <input type="number" class="form-control" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success">Save</button>
        </div>
