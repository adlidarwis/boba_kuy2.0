<script>
  var tbOrder = document.getElementById('tb_order');
  var databaseRef = firebase.database().ref('order/');
  var rowIndex = 1;

  databaseRef.once('value', function (snapshot) {
    snapshot.forEach(function (childSnapshot) {
      var childKey = childSnapshot.key;
      var childData = childSnapshot.val();

      var row = tbMataKuliah.insertRow(rowIndex);
      var cellId = row.insertCell(0);
      var cellKode = row.insertCell(1);
      var cellSKS = row.insertCell(2);
      var cellNama = row.insertCell(3);
      cellId.appendChild(document.createTextNode(childKey));
      cellKode.appendChild(document.createTextNode(childData.kode));
      cellSKS.appendChild(document.createTextNode(childData.sks));
      cellNama.appendChild(document.createTextNode(childData.nama));
      rowIndex = rowIndex + 1;
    });
    var table = document.getElementById("tb_order");
    var rows = table.getElementsByTagName("tr");
    for (i = 0; i < rows.length; i++) {
      var currentRow = table.rows[i];
      var createClickHandler = function (row) {
        return function () {
          var cell1 = row.getElementsByTagName("td")[0];
          var cell2 = row.getElementsByTagName("td")[1];
          var cell3 = row.getElementsByTagName("td")[2];
          var cell4 = row.getElementsByTagName("td")[3];
          var id = cell1.innerHTML;
          var kode = cell2.innerHTML;
          var sks = cell3.innerHTML;
          var nama = cell4.innerHTML;
          document.getElementById('id').value = id;
          document.getElementById('account').value = account;
          document.getElementById('book').value = book;
          document.getElementById('price').value = price;
          document.getElementById('statusOrder').value = statusOrder;
        };
      };
      currentRow.onclick = createClickHandler(currentRow);
    }
  });

  function update_order() {
    var id = document.getElementById('id').value;
    var account = document.getElementById('account').value;
    var book = document.getElementById('book').value;
    var price = document.getElementById('price').value;
    var statusOrder = document.getElementById('statusOrder').value;

    var data = {
      account: account,
      book: book,
      price: price,
      statusOrder: statusOrder
    }

    var updates = {};
    updates['/order/' + uid] = data;
    firebase.database().ref().update(updates);

    alert('Order updated successfully!');

    reload_page();
  }

  function delete_order() {
    var uid = document.getElementById('id').value;
    firebase.database().ref().child('/order/' + uid).remove();
    alert('Order deleted successfully!');
    reload_page();
  }

  function reload_page() {
    window.location.reload();
  }
</script>
